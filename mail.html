<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="image/traitym.png">
    <link rel="stylesheet" href="mail.css">
    <title>Tặng mẹ!</title>
</head>
<body>
    <div class="warpper preloading">
        <div class="box">
            <div class="mail">
                <div class="heart">
                    <img src="image/tym.png" alt="">
                    <img src="image/tym.png" alt="">
                    <img src="image/tym.png" alt="">
                    <img src="image/tym.png" alt="">
                    <img src="image/tym.png" alt="">
                </div>
                <div class="content">
                    <div class="title">
                        <h2>Tặng mẹ!</h2>
                    </div>
                    <p>
                        Chúc mẹ 20/10 thật nhiều sức khỏe, thật vui vẻ,
                        hạnh phúc, ngày càng xinh đẹp, và kiếm thật nhiều
                        tiền để đầu tư cho con trai. Món quà này con làm kì
                        công lắm nên mẹ dà cảm ơn Kẹ một tiếng đi. Chụt chụt!
                    </p>
                </div>
            </div>
        </div>
        <div class="loader-wrapper">
            <div class="loader">
                <div class="inner one" style="--i:1;"></div>
                <div class="inner two" style="--i:1;"></div>
                <div class="inner three" style="--i:1;"></div>
                <div class="box-heart">
                    <div class="heartLoader"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        $(window).on('load', function(event){
        $('body').removeClass('preloading');
        $('.loader-wrapper').delay(1000).fadeOut('fast');
    });
    </script>
</html>
